<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="d-flex container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-primary bg-white flex-grow-1">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="d-none d-lg-block" src="img/logo.svg" alt="logo">
                    <img class="img-mobile d-md-block d-lg-none" src="img/mobile-logo.png" alt="mobile-logo">
                </a>
                <form id="search" class="d-flex flex-grow-1 rounded-2" role="search">
                    <button class="btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                        <input class="form-control me-2 border-0 bg-transparent" type="search"
                        placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                </form>
                <div class="collapse navbar-collapse flex-grow-0">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li>
                            <a class="nav-link" href="#"><i class="fa-solid fa-bars"></i></a>
                        </li>
                        <li>
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li>
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </ul>
                </div>
                <div class>
                    <div class="dropdown dropstart">
                        <button class=" dropdown btn" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-bell bs-warning"></i>
                        </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Esci</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header -->

    <!-- Main -->

        <!-- Aside -->

        <!-- /aside -->

    <!-- /main -->

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- /bootstrap javascript -->
</body>

</html>
