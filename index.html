<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Top-->
    <header class="d-flex container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-primary bg-white flex-grow-1">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="d-none d-lg-block" src="img/logo.svg" alt="logo">
                    <img class="img-mobile d-md-block d-lg-none" src="img/mobile-logo.png" alt="mobile-logo">
                </a>
                <form id="search" class="d-flex flex-grow-1 rounded-2" role="search">
                    <button class="btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                        <input class="form-control me-2 border-0 bg-transparent" type="search"
                        placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                </form>
                <div class="collapse navbar-collapse flex-grow-0">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li>
                            <a class="nav-link" href="#"><i class="fa-solid fa-bars"></i></a>
                        </li>
                        <li>
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li>
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </ul>
                </div>
                <nav>
                    <div class="dropdown dropstart">
                        <button class=" dropdown btn" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-bell bs-warning"></i>
                        </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Esci</a></li>
                            </ul>
                          </div>
                    </div>
                </nav>
            </div>
        </nav>
    </header>
    <!--/Header Top-->

     <!-- Main -->
     <main class="d-flex">

        <!--Aside -->
        <div id="menu-sx">
            <aside class="px-4 py-4">
                <div class="d-flex flex-column">
                    <div>
                        <ul class="list-unstyled opacity-75">
                            <li class="mb-3">
                                <a href="#" class="d-flex align-items-center text-white text-decoration-none gap-3">
                                    <i class="fa-solid fa-house "></i>
                                    <span class="d-none d-lg-block">Home</span>
                                </a>
                            </li>
                            <li class="mb-3">
                                <a href="#" class="d-flex align-items-center text-white text-decoration-none gap-3">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="d-none d-lg-block">Stats</span>
                                </a>
                            </li>
                            <li class="mb-3">
                                <a href="#" class="d-flex align-items-center text-white text-decoration-none gap-3">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="d-none d-lg-block">Signals</span>
                                </a>
                            </li>
                            <li class="mt-auto">
                                <a href="#" class="d-flex align-items-center text-white text-decoration-none gap-3">
                                    <i class="fa-solid fa-gear"></i>
                                    <span class="d-none d-lg-block">Admin</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <!--/Aside -->
        </div>

        <!--Header Bottom-->
        <div class="d-flex flex-column flex-grow-1">
            <div class="container-fluid">
                <div class="row py-3">
                    <div class="col-12 col-lg-3 order-xl-3 text-white">
                        <div class="n-studente d-flex">
                            <p>Nuovo Studente</p>
                            <div class="mx-3 border rounded border-secondary-3">
                                <button type="button" class="btn btn-primary bg-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 order-md-1 text-white">
                        <h4>Boolean <span class="badge rounded-pill bg-warning">Piano blaze</span></h4>
                        <div class="d-lg-none">
                            <span class="badge rounded-pill bg-danger">3app</span>
                            <span><i class="fa-solid fa-angles-right"></i></span>
                            <span class="badge rounded-pill bg-secondary">+</span>
                        </div>
                        <div class="d-none d-md-block d-lg-block">
                            <span class="badge rounded-pill bg-primary">3app</span>
                            <span><i class="fa-solid fa-angles-right"></i></span>
                            <span class="badge rounded-pill bg-info">Boolean mobile app</span>
                            <span class="badge rounded-pill bg-dark">Boolean mobile app</span>
                            <span class="badge rounded-pill bg-danger">Boolean mobile app</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 order-md-2 text-light">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <h3>125</h3>
                    </div>
                </div>
        </div>
        <!--/Header Bottom-->

    <!--Main-->

    <!--/Main-->

    

    <!--Offcanvas-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Aggiungi nuovo Studente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="row g-3">
                <div class="col-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-6">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="cognome">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password">
                </div>
                <div class="col-12">
                    <label for="indirizzo" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control" id="indirizzo">
                </div>
                <div class="col-6">
                    <label for="citta" class="form-label">Citt√†</label>
                    <input type="text" class="form-control" id="citta">
                </div>
                <div class="col-4">
                    <label for="stato" class="form-label">Stato</label>
                    <input type="text" class="form-control" id="stato">
                </div>
                <div class="col-2">
                    <label for="cap" class="form-label">CAP</label>
                    <input type="text" class="form-control" id="cap">
                </div>
                <div class="col-12">
                    <label for="foto" class="form-label">Foto</label>
                    <input class="form-control" type="file" id="foto">
                    </div>
                <div class="seleziona">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="form-label">Seleziona per proseguire</label>
                </div>
                <div>
                    <span><button type="button" class="btn btn-primary">Salva</button></span>
                    <span><button type="reset" class="btn btn-warning">Svuota</button></span>
                </div>
            </form>
        </div>
    </div>
    <!--/Offcanvas-->

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- /bootstrap javascript -->
</body>

</html>
