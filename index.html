<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--/Bootstrap-->
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/Font awesome-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header Top-->
   <header>
        <div class="header-top d-flex justify-content-between">
            <div id="logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <div class="search-bar">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 mt-3" type="search" placeholder="Search" aria-label="Search">
                  </form>
            </div>

            <div class="icone-header d-flex">
                <div>Menu</div>
                <div class>Domanda</div>
                <div class>Puntini</div>
                <div class>Campanella</div>
            </div>
        </div>   
    </header>
    <!--/Header Top-->

     <!--Menu Sinistra-->
     <section>
        <div class="menu-sx">
            <div class="home">
                <div>I Home</div>
                <div>Home</div>
            </div>
            <div class="stats">
                <div>I Stats</div>
                <div>Stats</div>
            </div>
            <div class="signals">
                <div>I Signals</div>
                <div>Signals</div>
            </div>
            <div class="Admin">
                <div>I Admin</div>
                <div>Admin</div>
            </div>
        </div>
    </section>
     <!--/Menu Sinistra-->

     <!--Header Bottom-->
     <section>
        <div class="row header-top">
            <div class="col boolean">
                <div class="badge"></div>
                <div class="badge"></div>
            </div>
            <div class="col studenti">
                <div class="studenti">
                    <h2>Studenti online negli ultimi 30 minuti</h2>
                </div>
                <div class="studenti">
                    <h2>125</h2>
                </div>
            </div>
            <div class="col nuovo">
                <div class="nuovo">Nuovo Studente</div>
                <div class="nuovo">I Nuovo</div>
            </div>
        </div>
    </section>
     <!--/Header Bottom-->
   <!--/Header-->

   <!--Main-->
   <main>
    <!--Sezione Cards-->
   <section id="prossime-classi">
    <div class="row classi">
        <div class="col classi"></div>
        <div class="col faq"></div>
    </div>

    <section id="todo">
        <div class="row todo">
            <div class="col todo"></div>
            <div class="col grafico"></div>
        </div>
       </section>
   </section>
   </main>
   <!--/Sezione Cards-->
   <!--/Main-->

   <!--JavaScript bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--/JavaScript bootstrap-->
</body>
</html>
